{% extends "template.html" %}
{% block body %}
<h2>Sign Up</h2>
<form action="{{ url_for('signup') }}" method="post">
    <dl>
        <dt>First Name
        <dd><input type="text" name="f_name" required>
        <dt>Last Name
        <dd><input type="text" name="l_name" required>
        <dt>Email:
        <dd><input type="email" name="email" required>
        <dt>Password:
        <dd><input type="password" name="password" required>
        <br><br>
        <button class="btn btn-default" type="submit"> Sign up </button>
    </dl>
</form>
{% endblock %}
